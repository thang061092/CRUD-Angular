<div class="col-12">
  <div class="row">
    <div class=" col-md-8">
      <a class="btn btn-info text-white link" routerLink="create">Create</a>
    </div>
  </div>
</div>
<div class="pt-3">
  <div class="card">
    <div class="card-header">
      {{title}}
    </div>
    <div class="col-md-3 pt-3">
      <input type="text" (keyup)="search($event.target.value)" class="form-control" placeholder="search...book">
    </div>
    <div class="card-body">
      <table class="table table-hover">
        <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book</th>
          <th scope="col">Category</th>
          <th scope="col">Author</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let list of bookListSearch; index as i">
          <td>{{i + 1}}</td>
          <td>{{list.name}}</td>
          <td>{{list.category}}</td>
          <td>{{list.author}}</td>
          <td>
            <a class="btn btn-primary text-white mr-2" [routerLink]="['/books',list.id]"> <span
              class="glyphicon glyphicon-edit"></span></a>
            <button class="btn btn-danger text-white" (click)="deleteBook(i)"><span
              class="glyphicon glyphicon-trash"></span>
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
